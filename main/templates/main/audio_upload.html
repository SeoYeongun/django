<!-- upload_audio.html -->
{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h2>Upload Audio</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
