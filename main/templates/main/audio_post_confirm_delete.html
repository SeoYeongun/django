<!-- templates/audio_post_confirm_delete.html -->
{% extends 'main/base.html' %}

{% block content %}
<h2>Delete "{{ object.title }}"</h2>
<p>Are you sure you want to delete this audio post?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'audio_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
